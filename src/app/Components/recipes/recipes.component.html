<div class="container">
    <div class="row m-3">
        <div class="col-md-4 mb-3" *ngFor="let recipe of (displayFavorites ? favorites : randomRecipes)">
            <div class="card shadow d-flex flex-column">
                <img [src]="recipe.image" alt="{{ recipe.title }}" class="card-img-top" alt="{{ recipe.title }}">
                <div class="card-body d-flex flex-column justify-content-between" style="height: 120px;">
                    <h5 class="card-title m-3">{{ recipe.title }}</h5>
                    <div>
                        <button class="btn btn-primary btn-block btnDetails" (click)="goToRecipeDetails(recipe.id)">Go to Recipe</button>
                    </div>
                    <div class="position-absolute top-0 end-0 mt-2 me-2">
                        <span (click)="toggleFavorite(recipe)">
                            <i [ngClass]="isInFavorites(recipe) ? 'fas fa-heart' : 'far fa-heart'" style="color: orange; font-size: 24px;"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button *ngIf="!displayFavorites" class="btn btn-primary mb-5 px-3" (click)="loadMoreData()">Load more...</button>
    </div>
</div>
